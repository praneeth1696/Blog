<div class="container">
  <h1>Add Blog</h1>
  <br>
  <form>
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" placeholder="Add title" #title>
        </div>
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" name="topic" class="form-control" placeholder="Add topic" #topic>
          </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="content" class="form-control" placeholder="Add content" #content>
          </div>
          <button type="submit" (click)="addBlog(title,topic,content)" class="btn btn-primary">Submit</button>
  </form>


</div>
