<div class="container">
  <h1>Add Blog</h1>
  <br>
  <form>
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" placeholder="Add title" [(ngModel)]="title"/>
        </div>
        <div class="form-group">
            <label for="topic">Title</label>
            <input type="text" name="topic" class="form-control" placeholder="Add topic" [(ngModel)]="topic"/>
          </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="content" class="form-control" placeholder="Add content" [(ngModel)]="content"/>
          </div>
          <div class="form-group">
          <button type="submit" (click)="addBlog()" class="btn btn-primary">Submit</button>
        </div>
  </form>

</div>
